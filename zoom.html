<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .zoom {
        transition: transform 0.2s;
      }

      .zoom:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <img
      class="zoom"
      src="https://comohacerunapagina.es/wp-content/uploads/2018/05/imagen-aleatoria.jpeg"
      alt="imagen aleatoria con zoom"
    />
  </body>
</html>
